<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件渲染</title>
		<script type='text/javascript' src='../js/vue.js'></script>


	</head>
	<body>
		<div id="root">
			<!-- v-show条件渲染 内部是使用style="display: none;"-->
			<h2 v-show="isShow">欢迎登录1，{{name}}</h2>
			<h2 v-show="1 === 1">欢迎登录2，{{name}}</h2>
			<!-- v-if条件渲染 会将整个样式替换成注释 -->
			<h2 v-if="isShow">欢迎登录3，{{name}}</h2>
			<h2 v-if="1 === 1">欢迎登录4，{{name}}</h2>

			<!-- 如果更换频率高 建议使用v-show或者使用if-else -->
			<button @click="changeNumber">点击更新数字{{n}}</button>
			<h2 v-if="n === 1">欢迎登录n1，{{name}}</h2>
			<h2 v-else-if="n === 2">欢迎登录n2，{{name}}</h2>
			<h2 v-else-if="n === 3">欢迎登录n3，{{name}}</h2>
			<h2 v-else>欢迎登录n4，{{name}}</h2>
			
			<!-- template不会破坏结构 但是只能和v-if配合使用 -->
			<template v-if="n === 1">
				<h2>欢迎</h2>
				<h2>登录</h2>
			</template>
		</div>
	</body>

	<script type='text/javascript'>
		new Vue({
			el: '#root',
			data: {
				name: 'Flan',
				isShow: false,
				n: 0
			},
			methods: {
				changeNumber() {
					this.n++
				}
			}
		})
	</script>
</html>
