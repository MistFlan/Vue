<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定样式</title>
		<script type='text/javascript' src='../js/vue.js'></script>
		<style>
			.basic {
				width: 400px;
				height: 100px;
				border: 1px solid blue;
				font-size: 30px;
				display: flex;
				align-items: center;
				justify-content: space-around;
				flex-direction: column;
			}

			.happy {
				background-color: aqua;
			}

			.sad {
				background-color: greenyellow;
			}

			.normal {
				background-color: orange;
			}

			.extra1: false {
				background-color: red;
			}

			.extra2 {
				font-size: 50px;
			}

			.extra3 {
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<h2>欢迎登录， {{name}}</h2>
			<!-- 绑定class样式 字符串写法 -->
			<div class="basic" :class="mood" @click="changeMood">test</div><br /><br />
			<!-- 绑定class样式 数组写法 -->
			<div class="basic" :class="classArr">test</div><br /><br />
			<!-- 绑定class样式 对象写法 -->
			<div class="basic" :class="classObj">test</div><br /><br />
			<!-- 绑定style样式 对象写法 -->
			<div class="basic" :style="styleObj">test</div><br /><br />
			<!-- 绑定style样式 数组写法 -->
			<div class="basic" :style="styleArr">test</div>
		</div>
	</body>

	<script type='text/javascript'>
		new Vue({
			el: '#root',
			data: {
				name: 'Flan',
				mood: 'normal',
				classArr: ['extra1', 'extra2', 'extra3'],
				classObj: {
					extra1: true,
					extra2: true
				},
				styleObj: {
					fontSize: '40px'
				},
				styleArr: [{
						fontSize: '40px'
					},
					{
						color: 'blue',
						backgroundColor: 'gray'
					}
				]
			},
			methods: {
				changeMood() {
					const arr = ['happy', 'sad', 'normal']
					let number = Math.floor(Math.random() * 3)
					this.mood = arr[number]
				}
			}
		})
	</script>
</html>
