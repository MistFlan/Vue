<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性-插值语法</title>
		<script type='text/javascript' src='../../js/vue.js'></script>
	</head>
	<body>
		<div id="root">
			<h2>欢迎登录， {{name}}</h2>

		</div>
	</body>

	<script type='text/javascript'>
		new Vue({
			el: '#root',
			data: {
				name: 'Flan'
			},
			methods: {

			}
		})
	</script>
</html>
