<!DOCTYPE html>
<html>

<head>
    <meta charset="UtF-8" />
	<!-- 通过一个对象代理对另一个对象的属性进行操作 -->
    <title>DataProxy</title>
</head>

<body>
    <script type="text/javascript">
        let obj = { x: 100 }
        let obj2 = { y: 200 }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }
        })

    </script>
</body>

</html>
