<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sessionStorage</title>
	</head>
	<body>
		<div>
			<h2>sessionStorage</h2>
			<button onclick="saveData()">点击保存数据</button><br /><br />
			<button onclick="readData()">点击读取数据</button><br /><br />
			<button onclick="deleteData()">点击删除数据</button><br /><br />
			<button onclick="clearData()">点击清空数据</button><br /><br />
		</div>
	</body>

	<script type="text/javascript">
		let human = {
			name: 'ayu',
			age: 18
		}

		function saveData() {
			window.sessionStorage.setItem('msg', 'hello!')
			sessionStorage.setItem('number', 233)
			sessionStorage.setItem('human', JSON.stringify(human))
		}

		function readData() {
			console.log(sessionStorage.getItem('msg'))
			console.log(sessionStorage.getItem('number'))
			console.log(JSON.parse(sessionStorage.getItem('human')))
		}

		function deleteData() {
			sessionStorage.removeItem('number')
		}

		function clearData() {
			sessionStorage.clear()
		}
	</script>
</html>
