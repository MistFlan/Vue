<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>localStorage</title>
	</head>
	<body>
		<div>
			<h2>localStorage</h2>
			<button onclick="saveData()">点击保存数据</button><br /><br />
			<button onclick="readData()">点击读取数据</button><br /><br />
			<button onclick="deleteData()">点击删除数据</button><br /><br />
			<button onclick="clearData()">点击清空数据</button><br /><br />
		</div>
	</body>

	<script type="text/javascript">
		let human = {
			name: 'ayu',
			age: 18
		}

		function saveData() {
			window.localStorage.setItem('msg', 'hello!')
			localStorage.setItem('number', 233)
			localStorage.setItem('human', JSON.stringify(human))
		}

		function readData() {
			console.log(localStorage.getItem('msg'))
			console.log(localStorage.getItem('number'))
			console.log(JSON.parse(localStorage.getItem('human')))
		}

		function deleteData() {
			localStorage.removeItem('number')
		}

		function clearData() {
			localStorage.clear()
		}
	</script>
</html>
