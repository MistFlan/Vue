<!DOCTYPE html>
<html>

<head>
    <meta charset="UtF-8" />
    <title>Object.defineProperty</title>
</head>

<body>
    <script type="text/javascript">
        // let相当于局部变量 const相当于静态变量 var相当于全局变量
        let number = 18
        var human = {
            name: 'Flan',
            sex: '男',
        }

        // 定义了get和set方法 就无法指定value和writable的值
        Object.defineProperty(human, 'age', {
            // value: 18,
            enumerable: true, // 设置属性是否能被枚举
            // writable: true, // 设置元素属性是否能被修改
            configurable: true, // 设置属性是否可以被删除

            get() {
                return number
            },

            set(value) {
                number = value
            }
        })

        console.log(Object.keys(human))
        console.log(human)
    </script>
</body>

</html>
